<!DOCTYPE html>
<html>
<head>
  <title>Classic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
    padding-top: 60px;
    }
    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
      color: orange;
    }
    p.description {
      margin-bottom: 25px;
      color: #666;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 register-box">
      <h2 class="text-center">Account Registration</h2>
      <p class="text-center description">To sign up, kindly fill the form below</p>
      <form action="#" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="confirm_pwd">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm_pwd" name="confirm_password" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <hr>
        <p class="text-center">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
