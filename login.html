<!DOCTYPE html>
<html>
<head>
  <title>Login in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
    background: linear-gradient(to right, #e0f7fa, #ffffff);
    padding-top: 60px;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
      color: orange;
    }
    p.description {
      margin-bottom: 25px;
      color: #666;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 login-box">
      <h2 class="text-center">Hi, welcome back</h2>
      <p class="text-center description">Please fill in your details to log in.</p>
      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter your password" required>
          <div class="checkbox">
            <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
          </div>
        </div>

        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember Me</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <hr>
        <p class="text-center">Don't have an account? <a href="registration.html">Register here</a></p>
      </form>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    var pwd = document.getElementById("pwd");
    pwd.type = (pwd.type === "password") ? "text" : "password";
  }
</script>
</body>
</html>
